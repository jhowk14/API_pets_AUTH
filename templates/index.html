<!DOCTYPE html>
<html>
<head>
    <title>Dados do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td,
        table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dados do Usuário</h1>
    <form method="post" onsubmit="cadastrarUsuario(event)">
        <table>
            <tr>
                <th>Nome</th>
                <td>
                    <input type="text" name="nome" required>
                </td>
            </tr>
            <tr>
                <th>CPF</th>
                <td>
                    <input type="text" name="cpf" required>
                </td>
            </tr>
            <tr>
                <th>Telefone</th>
                <td>
                    <input type="text" name="telefone" required>
                </td>
            </tr>
            <tr>
                <th>WhatsApp</th>
                <td>
                    <input type="text" name="whatsapp" required>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <th>Senha</th>
                <td>
                    <input type="password" name="senha" required>
                </td>
            </tr>
            <tr>
                <th>Confirmação</th>
                <td>
                    <input type="password" name="confirmacao" required>
                </td>
            </tr>
        </table>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
